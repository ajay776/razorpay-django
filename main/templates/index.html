<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .donation_button {
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="col-6 mx-auto" style="margin-top:10%;">
        <form action="{% url 'payment' %}" method='POST'>
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="name" name="name" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Amount</label>
                <input type="number" name="amount" class="form-control" id="exampleInputPassword1">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Pay Now</button>
            </div>
        </form>
    </div>


    <div class="donation_button">

        <form>
            <script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_N9QEdd3bGuAPaH"
                async> </script>
        </form>
    </div>
</body>

</html>
